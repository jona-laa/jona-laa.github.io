<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

    crossorigin="anonymous" />
  <meta name="description" content="Jonathan's portfolio site">
  <meta property="og:image" content="./images/me.jpg" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Jonathan Laasonen - Portfolio</title>
</head>

<body id="home">
  <header class="hero">
    <div class="header-content">
      <nav class="main-menu">
        <!-- Mobile meny - Hidden on default -->
        <a href="" onClick=event.preventDefault() id="main-menu-toggle">
          <svg viewBox="0 0 100 80" width="40" height="40">
            <rect width="90" height="10" fill="#f7f7f7"></rect>
            <rect y="30" width="90" height="10" fill="#f7f7f7"></rect>
            <rect y="60" width="90" height="10" fill="#f7f7f7"></rect>
          </svg>
        </a>
        <ul id="menu-main-menu" class="menu">
          <li><a href="#about-me" class="menu-link">About Me</a></li>
          <li><a href="#skillset" class="menu-link">Skillset</a></li>
          <li><a href="#resume" class="menu-link">Resume</a></li>
          <li><a href="#portfolio" class="menu-link">Portfolio</a></li>
        </ul>
      </nav>
      <div class="social">
        <a href="https://github.com/jona-laa/" target="_blank" class="icon-link"><i class="fab fa-github fa-2x"></i></a>
        <a href="https://www.linkedin.com/in/jonathan-laasonen-974aa617a/" target="_blank" class="icon-link"><i
            class="fab fa-linkedin fa-2x"></i></a>
      </div>
    </div>

    <div class="hero-content">
      <h1 class="title">Jonathan Laasonen</h1>
      <p class="tagline">Web Developer</p>
      <a href="#about-me" class="arrow-link"><i class="fas fa-chevron-down fa-3x"></i></a>
    </div>
  </header>

  <main>
    <!-- About Me -->
    <section id="about-me" class="section-padding bg-light">

      <div class="section-header">
        <h2>About Me</h2>
      </div>
      <div class="divider"></div>

      <div class="about-container">
        <!-- About will render here -->
      </div>

    </section>

    <!-- Skillset section -->
    <section id="skillset" class="bg-dark">
      <h2>Skillset</h2>
      <div class="row duo">
        <div class="col">
          <img class="col-cover" src="./images/skillset-bg.jpg" alt="">
        </div>

        <div class="col">
          <div class="col-2">
            <h3 class="centered-heading">Some of My Skills</h3>
            <div class="skills-container">
              <!-- Skills will render here -->
            </div>
          </div>
        </div> <!-- col end  -->
      </div> <!-- row end -->
    </section>


    <!-- Resume -->
    <section id="resume" class="section-padding bg-light">
      <h2>Resume</h2>
      <div class="divider"></div>

      <h3 class="centered-heading">Work</h3>
      <div class="row trio work">
        <!-- Work will render here -->
      </div>

      <div class="divider"></div>

      <h3 class="centered-heading">Studies</h3>
      <div class="row trio studies">
        <!-- Studies will render here -->

      </div>
    </section>
    <!-- Resume End -->

    <!-- Portfolio -->
    <section id="portfolio" class="section-padding bg-dark">
      <h2>Portfolio</h2>
      <div class="divider"></div>

      <div class="row trio portfolio-container">

      </div>
    </section>
    <!-- Portfolio End -->

    <!-- Contact -->
    <section id="contact" class="section-padding">
      <h2>Get In Touch</h2>
      <div class="divider"></div>

      <div class="contact-icons">
        <a href="https://www.linkedin.com/in/jonathan-laasonen-974aa617a/" target="_blank" class="icon-link"><i
            class="fab fa-linkedin fa-2x"></i></a>
        <a href="https://github.com/jona-laa/" target="_blank" class="icon-link"><i class="fab fa-github fa-2x"></i></a>
        <a href="mailto:jona.laa.dev@gmail.com" target="_blank" class="icon-link"><i
            class="fas fa-envelope fa-2x"></i></a>
      </div>

    </section>
    <!-- Contact End -->
  </main>

  <footer class="bg-dark">

      <a href="https://github.com/jona-laa/" target="_blank" class="icon-link"><i class="fab fa-github fa-2x"></i></a>

    </div> -->

    <!-- To Top Button -->
    <a href="#home" id="goTop" class="btn-top">

        <polyline fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" points="
		        0.375, 35.375 28.375, 0.375 58.67, 35.375 " />
